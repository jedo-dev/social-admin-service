name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: [self-hosted]
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v3

      - name: üî® Docker Compose Build
        run: docker-compose -f docker-compose.yml build
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          RMQ_QUEUE: ${{ secrets.RMQ_QUEUE }}
          RMQ_URL: ${{ secrets.RMQ_URL }}
      - name: üèÉ Docker Compose Up
        run: docker-compose -f docker-compose.yml up -d dev
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          RMQ_QUEUE: ${{ secrets.RMQ_QUEUE }}
          RMQ_URL: ${{ secrets.RMQ_URL }}
      - name: Check Environment Variables
        run: |
          echo "POSTGRES_HOST=$POSTGRES_HOST"
          echo "POSTGRES_PORT=$POSTGRES_PORT"
          # –ù–µ –≤—ã–≤–æ–¥–∏—Ç–µ —Å–µ–∫—Ä–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!

      - name: ‚úÖ Check Service Health
        run: |
          curl --fail http://localhost:8112/health || exit 1

      - name: üßπ Docker Compose Down
        if: always()
        run: docker-compose -f docker-compose.yml down
